<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/jquery-3.6.3.min.js"></script>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <link href="./calculadora.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital@1&display=swap" rel="stylesheet">
    <script src="../../js/scripts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Calculadora de frete</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../../index.html">Página inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="calculadora.html">Calculadora de frete</a>
                    </ul>
                </div>
                <div class="img-logo">
                    <img src="../../img/icone_frete.png" alt="Caixa de produto sendo transportada">
                </div>
        </div>
    </nav>
</header>
<body>
    <div class="div-principal">
        <div class="div-form">
            <form>
                <label for="valorPeso" class="form-label">Valor do peso</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" id="valorPeso">
                </div>

                <label for="valorCubagem" class="form-label">Valor por cubagem</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" id="valorCubagem">
                </div>
            </form>
            
            <button type="button" class="btn btn-primary btn-lg" onclick="calcularValor()">Calcular</button>
        </div>  
        <div class="div-img">
            <img src="../../img/img_frete_calculadora.png" alt="Caminhão de frete" id="img-calculadora">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
</body>
</html>
